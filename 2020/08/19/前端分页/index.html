<blockquote>
<p>New:在第二页查询的时候会出问题，要加判断 当前数据长度是否大于pagesize，大于再分页，不大于就把当前页置为1，再分页</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">if(_this.dsTable.length &gt; _this.pageSize)&#123;</span><br><span class="line">&#125;else&#123;</span><br><span class="line">_this.currentPage &#x3D; 1;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
