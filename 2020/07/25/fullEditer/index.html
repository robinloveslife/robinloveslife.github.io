><br><span class="line">      :on-success&#x3D;&quot;quillImgSuccess&quot;</span><br><span class="line">      :on-error&#x3D;&quot;uploadError&quot;</span><br><span class="line">      :before-upload&#x3D;&quot;quillImgBefore&quot;</span><br><span class="line">      accept&#x3D;&quot;.jpg, .jpeg, .png, .gif&quot;</span><br><span class="line">    &gt;&lt;&#x2F;el-upload&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!-- 富文本组件 --&gt;</span><br><span class="line">    &lt;quill-editor</span><br><span class="line">      class&#x3D;&quot;editor&quot;</span><br><span class="line">      v-model&#x3D;&quot;content&quot;</span><br><span class="line">      ref&#x3D;&quot;quillEditor&quot;</span><br><span class="line">      :options&#x3D;&quot;editorOption&quot;</span><br><span class="line">      @blur&#x3D;&quot;onEditorBlur($event)&quot;</span><br><span class="line">      @focus&#x3D;&quot;onEditorFocus($event)&quot;</span><br><span class="line">      @change&#x3D;&quot;onEditorChange($event)&quot;</span><br><span class="line">    &gt;&lt;&#x2F;quill-editor&gt;</span><br><span class="line">  &lt;&#x2F;div&gt;</span><br><span class="line">&lt;&#x2F;template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">import &#123; getToken &#125; from &quot;@&#x2F;utils&#x2F;auth&quot;;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 工具栏配置</span><br><span class="line">const toolbarOptions &#x3D; [</span><br><span class="line">  [&quot;bold&quot;, &quot;italic&quot;, &quot;underline&quot;, &quot;strike&quot;], &#x2F;&#x2F; 加粗 斜体 下划线 删除线</span><br><span class="line">  [&quot;blockquote&quot;, &quot;code-block&quot;], &#x2F;&#x2F; 引用  代码块</span><br><span class="line">  [&#123; list: &quot;ordered&quot; &#125;, &#123; list: &quot;bullet&quot; &#125;], &#x2F;&#x2F; 有序、无序列表</span><br><span class="line">  [&#123; indent: &quot;-1&quot; &#125;, &#123; indent: &quot;+1&quot; &#125;], &#x2F;&#x2F; 缩进</span><br><span class="line">  [&#123; size: [&quot;small&quot;, false, &quot;large&quot;, &quot;huge&quot;] &#125;], &#x2F;&#x2F; 字体大小</span><br><span class="line">  [&#123; header: [1, 2, 3, 4, 5, 6, false] &#125;], &#x2F;&#x2F; 标题</span><br><span class="line">  [&#123; color: [] &#125;, &#123; background: [] &#125;], &#x2F;&#x2F; 字体颜色、字体背景颜色</span><br><span class="line">  [&#123; align: [] &#125;], &#x2F;&#x2F; 对齐方式</span><br><span class="line">  [&quot;clean&quot;], &#x2F;&#x2F; 清除文本格式</span><br><span class="line">  [&quot;link&quot;, &quot;image&quot;, &quot;video&quot;], &#x2F;&#x2F; 链接、图片、视频</span><br><span class="line">];</span><br><span class="line"></span><br><span class="line">import &#123; quillEditor &#125; from &quot;vue-quill-editor&quot;;</span><br><span class="line">import &quot;quill&#x2F;dist&#x2F;quill.core.css&quot;;</span><br><span class="line">import &quot;quill&#x2F;dist&#x2F;quill.snow.css&quot;;</span><br><span class="line">import &quot;quill&#x2F;dist&#x2F;quill.bubble.css&quot;;</span><br><span class="line"></span><br><span class="line">export default &#123;</span><br><span class="line">  props: &#123;</span><br><span class="line">    &#x2F;* 编辑器的内容 *&#x2F;</span><br><span class="line">    value: &#123;</span><br><span class="line">      type: String,</span><br><span class="line">    &#125;,</span><br><span class="line">    &#x2F;* 图片大小 *&#x2F;</span><br><span class="line">    maxSize: &#123;</span><br><span class="line">      type: Number,</span><br><span class="line">      default: 4000, &#x2F;&#x2F;kb</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  components: &#123; quillEditor &#125;,</span><br><span class="line">  data() &#123;</span><br><span class="line">    return &#123;</span><br><span class="line">      content: this.value,</span><br><span class="line">      uploadImgUrl: &quot;&quot;,</span><br><span class="line">      editorOption: &#123;</span><br><span class="line">        placeholder: &quot;&quot;,</span><br><span class="line">        theme: &quot;snow&quot;, &#x2F;&#x2F; or &#39;bubble&#39;</span><br><span class="line">        placeholder: &quot;请输入内容&quot;,</span><br><span class="line">        modules: &#123;</span><br><span class="line">          toolbar: &#123;</span><br><span class="line">            container: toolbarOptions,</span><br><span class="line">            handlers: &#123;</span><br><span class="line">              image: function (value) &#123;</span><br><span class="line">                if (value) &#123;</span><br><span class="line">                  &#x2F;&#x2F; 触发input框选择图片文件</span><br><span class="line">                  document.querySelector(&quot;.quill-img input&quot;).click();</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                  this.quill.format(&quot;image&quot;, false);</span><br><span class="line">                &#125;</span><br><span class="line">              &#125;,</span><br><span class="line">            &#125;,</span><br><span class="line">          &#125;,</span><br><span class="line">        &#125;,</span><br><span class="line">      &#125;,</span><br><span class="line">      uploadImgUrl: process.env.VUE_APP_BASE_API + &quot;&#x2F;common&#x2F;upload&quot;, &#x2F;&#x2F; 上传的图片服务器地址（这个地方注意）</span><br><span class="line">      headers: &#123;</span><br><span class="line">        Authorization: &quot;Bearer &quot; + getToken(),（这个地方注意）</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;,</span><br><span class="line">  watch: &#123;</span><br><span class="line">    value: function () &#123;</span><br><span class="line">      this.content &#x3D; this.value;</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    onEditorBlur() &#123;</span><br><span class="line">      &#x2F;&#x2F;失去焦点事件</span><br><span class="line">    &#125;,</span><br><span class="line">    onEditorFocus() &#123;</span><br><span class="line">      &#x2F;&#x2F;获得焦点事件</span><br><span class="line">    &#125;,</span><br><span class="line">    onEditorChange() &#123;</span><br><span class="line">      &#x2F;&#x2F;内容改变事件</span><br><span class="line">      this.$emit(&quot;input&quot;, this.content);</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F; 富文本图片上传前</span><br><span class="line">    quillImgBefore(file) &#123;</span><br><span class="line">      let fileType &#x3D; file.type;</span><br><span class="line">      if (fileType &#x3D;&#x3D;&#x3D; &quot;image&#x2F;jpeg&quot; || fileType &#x3D;&#x3D;&#x3D; &quot;image&#x2F;png&quot;) &#123;</span><br><span class="line">        return true;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        this.$message.error(&quot;请插入图片类型文件(jpg&#x2F;jpeg&#x2F;png)&quot;);</span><br><span class="line">        return false;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    quillImgSuccess(res, file) &#123;</span><br><span class="line">      &#x2F;&#x2F; res为图片服务器返回的数据</span><br><span class="line">      &#x2F;&#x2F; 获取富文本组件实例</span><br><span class="line">      let quill &#x3D; this.$refs.quillEditor.quill;</span><br><span class="line">      &#x2F;&#x2F; 如果上传成功</span><br><span class="line">      if (res.code &#x3D;&#x3D; 200) &#123;</span><br><span class="line">        &#x2F;&#x2F; 获取光标所在位置</span><br><span class="line">        let length &#x3D; quill.getSelection().index;</span><br><span class="line">        &#x2F;&#x2F; 插入图片  res.url为服务器返回的图片地址</span><br><span class="line">        quill.insertEmbed(length, &quot;image&quot;, res.url);</span><br><span class="line">        &#x2F;&#x2F; 调整光标到最后</span><br><span class="line">
