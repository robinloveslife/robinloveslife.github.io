ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;div&gt;</span><br><span class="line">    &lt;td-dialog</span><br><span class="line">      :visible&#x3D;&quot;importVisible&quot;</span><br><span class="line">      v-dialogDrag</span><br><span class="line">      :title&#x3D;&quot;IMPORT&quot;</span><br><span class="line">      width&#x3D;&quot;25%&quot;</span><br><span class="line">      :before-close&#x3D;&quot;importDialogClose&quot;</span><br><span class="line">    &gt;</span><br><span class="line">      &lt;el-row&gt;</span><br><span class="line">        &lt;el-col :span&#x3D;&quot;16&quot; style&#x3D;&quot;margin-top:10px;margin-bottom:5px;&quot;&gt;</span><br><span class="line">          &lt;td-button type&#x3D;&quot;primary&quot; @click&#x3D;&quot;chooseFile&quot;&gt;&#123;&#123;SELECTFILE&#125;&#125;&lt;&#x2F;td-button&gt;</span><br><span class="line">          &lt;td-button @click&#x3D;&quot;upLoadFile&quot;&gt;&#123;&#123;UPLOADFILE&#125;&#125;&lt;&#x2F;td-button&gt;</span><br><span class="line">        &lt;&#x2F;el-col&gt;</span><br><span class="line">        &lt;el-col style&#x3D;&quot;margin-bottom:30px;&quot;&gt;</span><br><span class="line">          &lt;span style&#x3 aTag);</span><br><span class="line">      aTag.click();</span><br><span class="line">    &#125;,</span><br><span class="line">    chooseFile() &#123;</span><br><span class="line">      let _this &#x3D; this;</span><br><span class="line">      let btnImport &#x3D; this.$refs.btnFile;</span><br><span class="line">      btnImport.click();</span><br><span class="line">      btnImport.onchange &#x3D; function() &#123;</span><br><span class="line">        _this.importData(btnImport.files);</span><br><span class="line">      &#125;;</span><br><span class="line">    &#125;,</span><br><span class="line">    importData(files) &#123;</span><br><span class="line">      if (files.length &gt; 0) &#123;</span><br><span class="line">        let fileName &#x3D; files[files.length - 1].name;</span><br><span class="line">        if (fileName.indexOf(&quot;.xls&quot;, fileName.length - &quot;.xls&quot;.length) &#x3D;&#x3D;&#x3D; -1) &#123;</span><br><span class="line">          this.$message.error(&#123;</span><br><span class="line">            showClose: true,</span><br><span class="line">            message: $t(&quot;sightWordImportDialog.EILEMESSAGEERROR&quot;)</span><br><span class="line">          &#125;);</span><br><span class="line">          this.$refs.btnFile.value &#x3D; &quot;&quot;;</span><br><span class="line">          return;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">          if (files[files.length - 1].size &#x2F; 1024 &#x2F; 1024 &gt; 300) &#123;</span><br><span class="line">            this.$message.error(&#123;</span><br><span class="line">              showClose: true,</span><br><span class="line">              message: $t(&quot;sightWordImportDialog.FILESIZELESS300M&quot;)</span><br><span class="line">            &#125;);</span><br><span class="line">            this.$refs.btnFile.value &#x3D; &quot;&quot;;</span><br><span class="line">            return;</span><br><span class="line">          &#125;</span><br><span class="line">          this.uploadFileName &#x3D; fileName;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    upLoadFile() &#123;</span><br><span class="line">      let files &#x3D; this.$refs.btnFile.files;</span><br><span class="line">      if (files.length &#x3D;&#x3D;&#x3D; 0) &#123;</span><br><span class="line">        this.$message.error(&#123;</span><br><span class="line">          showClose: true,</span><br><span class="line">          message: $t(&quot;sightWordImportDialog.FILESIZELESS300M&quot;)</span><br><span class="line">        &#125;);</span><br><span class="line">        this.$refs.btnFile.value &#x3D; &quot;&quot;;</span><br><span class="line">        return;</span><br><span class="line">      &#125;</span><br><span class="line">      let header &#x3D; &#123;&#125;;</span><br><span class="line">      let params &#x3D; new FormData();</span><br><span class="line">      params.append(&quot;file&quot;, this.$refs.btnFile.files[files.length - 1]);</span><br><span class="line">      api.importData(params, response &#x3D;&gt; &#123;</span><br><span class="line">        if (response.data.statusCode &#x3D;&#x3D;&#x3D; &quot;API-COMMON-INF-OK&quot;) &#123;</span><br><span class="line">          this.$message(&#123;</span><br><span class="line">            showClose: true,</span><br><span class="line">            message: $t(&quot;sightWordImportDialog.FILESIZELESS300M&quot;),</span><br><span class="line">            type: &quot;success&quot;</span><br><span class="line">          &#125;);</span><br><span class="line">          this.importDialogClose();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">          this.$message(&#123;</span><br><span class="line">            showClose: true,</span><br><span class="line">            message: $t(&quot;sightWordImportDialog.FILESIZELESS300M&quot;),</span><br><span class="line">            type: &quot;error&quot;</span><br><span class="line">          &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">        this.$refs.btnFile.value &#x3D; &quot;&quot;;</span><br><span class="line">        this.uploadFileName &#x3D; &quot;&quot;;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">    removeFile() &#123;</span><br><span class="line">      this.$refs.btnFile.value &#x3D; &quot;&quot;;</span><br><span class="line">      this.uploadFileName &#x3D; &quot;&quot;;</span><br><span class="line">    &#125;,</span><br><span class="line">    importCancel() &#123;</span><br><span class="line">      this.importDialogClose();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style&gt;</span><br><span class="line">&lt;&#x2F;style&gt;</span><br></pre></td></tr></table></figure>
