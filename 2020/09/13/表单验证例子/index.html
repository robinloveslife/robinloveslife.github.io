line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html lang&#x3D;&quot;en&quot;&gt;</span><br><span class="line"></span><br><span class="line">&lt;head&gt;</span><br><span class="line">    &lt;meta charset&#x3D;&quot;UTF-8&quot;&gt;</span><br><span class="line">    &lt;meta name&#x3D;&quot;viewport&quot; content&#x3D;&quot;width&#x3D;device-width, initial-scale&#x3D;1.0&quot;&gt;</span><br><span class="line">    &lt;script src&#x3D;&quot;https:&#x2F;&#x2F;libs.baidu.com&#x2F;jquery&#x2F;1.9.1&#x2F;jquery.min.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">    &lt;script src&#x3D;&quot;https:&#x2F;&#x2F;unpkg.com&#x2F;vue-router&#x2F;dist&#x2F;vue-router.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">    &lt;script src&#x3D;&quot;https:&#x2F;&#x2F;cdn.jsdelivr.net&#x2F;npm&#x2F;vue-resource.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">    &lt;script src&#x3D;&quot;https:&#x2F;&#x2F;cdn.jsdelivr.net&#x2F;npm&#x2F;vue&#x2F;dist&#x2F;vue.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">    &lt;link href&#x3D;&quot;https:&#x2F;&#x2F;cdn.bootcss.com&#x2F;element-ui&#x2F;2.4.5&#x2F;theme-chalk&#x2F;index.css&quot; rel&#x3D;&quot;stylesheet&quot;&gt;</span><br><span class="line">    &lt;script src&#x3D;&quot;https:&#x2F;&#x2F;cdn.bootcss.com&#x2F;element-ui&#x2F;2.4.5&#x2F;index.js&quot;&gt;&lt;&#x2F;script&gt;</span><br><span class="line">&lt;&#x2F;head&gt;</span><br><span class="line">&lt;style&gt;</span><br><span class="line">    #app &#123;</span><br><span class="line">        background-color: rgb(239, 246, 250);</span><br><span class="line">    &#125;</span><br><span class="line">&lt;&#x2F;style&gt;</span><br><span class="line"></span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id&#x3D;&quot;app&quot;&gt;</span><br><span class="line">        &lt;div class&#x3D;&quot;register&quot;&gt;</span><br><span class="line">            &lt;section class&#x3D;&quot;form_container&quot;&gt;</span><br><span class="line">                &lt;div class&#x3D;&quot;manage_tip&quot;&gt;</span><br><span class="line">                    &lt;span class&#x3D;&quot;title&quot;&gt;&lt;&#x2F;span&gt;</span><br><span class="line">                &lt;&#x2F;div&gt;</span><br><span class="line">                &lt;el-form :model&#x3D;&quot;registerUser&quot; :rules&#x3D;&quot;rules&quot; class&#x3D;&quot;registerForm&quot; ref&#x3D;&quot;registerForm&quot;</span><br><span class="line">                    label-width&#x3D;&quot;80px&quot;&gt;</span><br><span class="line">                    &lt;el-form-item label&#x3D;&quot;用户名&quot; prop&#x3D;&quot;name&quot;&gt;</span><br><span class="line">                        &lt;el-input v-model&#x3D;&quot;registerUser.name&quot; placeholder&#x3D;&quot;请输入用户名&quot;&gt;&lt;&#x2F;el-input&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                    &lt;el-form-item label&#x3D;&quot;邮箱&quot; prop&#x3D;&quot;email&quot;&gt;</span><br><span class="line">                        &lt;el-input v-model&#x3D;&quot;registerUser.email&quot; placeholder&#x3D;&quot;请输入邮箱&quot;&gt;&lt;&#x2F;el-input&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                    &lt;el-form-item label&#x3D;&quot;密码&quot; prop&#x3D;&quot;password&quot;&gt;</span><br><span class="line">                        &lt;el-input v-model&#x3D;&quot;registerUser.password&quot; placeholder&#x3D;&quot;请输入密码&quot; type&#x3D;&quot;password&quot;&gt;&lt;&#x2F;el-input&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                    &lt;el-form-item label&#x3D;&quot;确认密码&quot; prop&#x3D;&quot;password2&quot;&gt;</span><br><span class="line">                        &lt;el-input v-model&#x3D;&quot;registerUser.password2&quot; placeholder&#x3D;&quot;请确认密码&quot; type&#x3D;&quot;password&quot;&gt;&lt;&#x2F;el-input&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                    &lt;el-form-item label&#x3D;&quot;选择身份&quot;&gt;</span><br><span class="line">                        &lt;el-select v-model&#x3D;&quot;registerUser.identity&quot; placeholder&#x3D;&quot;请选择身份&quot;&gt;</span><br><span class="line">                            &lt;el-option label&#x3D;&quot;管理员&quot; value&#x3D;&quot;manager&quot;&gt;&lt;&#x2F;el-option&gt;</span><br><span class="line">                            &lt;el-option label&#x3D;&quot;员工&quot; value&#x3D;&quot;employee&quot;&gt;&lt;&#x2F;el-option&gt;</span><br><span class="line">                        &lt;&#x2F;el-select&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                    &lt;el-form-item&gt;</span><br><span class="line">                        &lt;el-button type&#x3D;&quot;primary&quot; class&#x3D;&quot;submit_btn&quot; @click&#x3D;&quot;submitForm(&#39;registerForm&#39;)&quot;&gt;注 册&lt;&#x2F;el-button&gt;</span><br><span class="line">                    &lt;&#x2F;el-form-item&gt;</span><br><span class="line">                &lt;&#x2F;el-form&gt;</span><br><span class="line">            &lt;&#x2F;section&gt;</span><br><span class="line">        &lt;&#x2F;div&gt;</span><br><span class="line">    &lt;&#x2F;div&gt;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">    new Vue(&#123;</span><br><span class="line">        el: &#39;#app&#39;,</span><br><span class="line">        data() &#123;</span><br><span class="line">            var validatePass2 &#x3D; (rule, value, callback) &#x3D;&gt; &#123;</span><br><span class="line">                if (value !&#x3D;&#x3D; this.registerUser.password) &#123;</span><br><span class="line">                    callback(new Error(&quot;两次输入密码不一致!&quot;));</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    callback();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;;</span><br><span class="line">            return &#123;</span><br><span class="line">                registerUser: &#123;</span><br><span class="line">                    name: &quot;&quot;,</span><br><span class="line">                    email: &quot;&quot;,</span><br><span class="line">                    password: &quot;&quot;,</span><br><span class="line">                    password2: &quot;&quot;,</span><br><span class="line">                    identity: &quot;&quot;</span><br><span class="line">                &#125;,</span><br><span class="line">                rules: &#123;</span><br><span class="line">                    &#x2F;&#x2F; 要以数组形式展示</span><br><span class="line">                    name: [</span><br><span class="line">                        &#123; required: true, message: &quot;用户名不能为空&quot;, trigger: &quot;change&quot; &#125;,</span><br><span class="line">                        &#123; min: 2, max: 30, message: &quot;长度在 2 到 30 个字符&quot;, trigger: &quot;blur&quot; &#125;</span><br><span class="line">                    ],</span><br><span class="line">                    email: [</span><br><span class="line">                        &#123;</span><br><span class="line">                            type: &quot;email&quot;,</span><br><span class="line">                            required: true,</span><br><span class="line">                            message: &quot;邮箱格式不正确&quot;,</span><br><span class="line">                            trigger: &quot;blur&quot;</span><br><span class="line">                        &#125;</span><br><span class="line">                    ],</span><br><span class="line">                    password: [</span><br><span class="line">                        &#123; required: true, message: &quot;密码不能为空&quot;, trigger: &quot;blur&quot; &#125;,</span><br><span class="line">                        &#123; min: 6, max: 30, message: &quot;长度在 6 到 30 个字符&quot;, trigger: &quot;blur&quot; &#125;</span><br><span class="line">                    ],</span><br><span class="line">                    password2: [</span><br><span class="line">                        &#123; required: true, message: &quot;确认密码不能为空&quot;, trigger: &quot;blur&quot; &#125;,</span><br><span class="line">                        &#123;</span><br><span class="line">                            min: 6,</span><br><span class="line">                            max: 30,</span><br><span class="line">                            message: &quot;长度在 6 到 30 个字符&quot;,</span><br><span class="line">                            trigger: &quot;blur&quot;</span><br><span class="line">                        &#125;,</span><br><span class="line">                        &#123; validator: validatePass2, trigger: &quot;blur&quot; &#125;</span><br><span class="line">                    ]</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;,</span><br><span class="line">        methods: &#123;</span><br><span class="line">            submitForm(formName) &#123;</span><br><span class="line">                this.$refs[formName].validate(valid &#x3D;&gt; &#123;</span><br><span class="line">                    if (valid) &#123;</span><br><span class="line">                        this.$message(&#123;</span><br><span class="line">                            message: &quot;注册成功！&quot;,</span><br><span class="line">                            type: &quot;success&quot;</span><br><span class="line">                        &#125;);</span><br><span class="line">                    &#125; else &#123;</span><br><span class="line">                        this.$message(&#123;</span><br><span class="line">                            message: &quot;注册失败！&quot;,</span><br><span class="line">                            type: &quot;error&quot;</span><br><span class="line">                        &#125;);</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&lt;&#x2F;script&gt;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
